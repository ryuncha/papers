---
layout: default
---
<div class="row">
  {% if site.github_url %}
  <div class="navbar-right">
    <a target="_blank" href="{{ site.github_url }}{{ site.github_editurl }}{{ page.url | replace: 'html', 'md' }}">
      <button type="button" class="btn btn-default"><i class="fa fa-github">&nbsp;Edit</i></button>
    </a>
  </div>
  {% endif %}
  <header>
    <h1 class="text-left">{{ page.title }}</h1>
  </header>
  <hr class="title">
  <h5 class="text-right"><a href="{{ page.link_url }}" target="_blank">{{ page.link_url }}</a></h6>  
  <p class="text-right">{{ page.date }}</p>
  <p class="text-right">{{ page.comments }}</p>
  <article>
    {{ content }}
  </article>
</div>
